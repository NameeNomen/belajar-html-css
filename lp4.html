<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin: 15px 0;
    }

    .piece {
      width: 100%;
      padding-top: 100%;
      background-image: url('https://picsum.photos/id/1015/600/600'); /* ganti dengan gambar senja kamu */
      background-size: 300% 300%;
      background-repeat: no-repeat;
      border-radius: 8px;
    }

    /* Posisi background biar jadi puzzle */
    .piece:nth-child(1) { background-position: 0% 0%; }
    .piece:nth-child(2) { background-position: 50% 0%; }
    .piece:nth-child(3) { background-position: 100% 0%; }
    .piece:nth-child(4) { background-position: 0% 50%; }
    .piece:nth-child(5) { background-position: 50% 50%; }
    .piece:nth-child(6) { background-position: 100% 50%; }
    .piece:nth-child(7) { background-position: 0% 100%; }
    .piece:nth-child(8) { background-position: 50% 100%; }
    .piece:nth-child(9) { background-position: 100% 100%; }

    .footer {
      margin-top: 15px;
    }

    .quote {
      font-size: 14px;
      font-style: italic;
      margin: 10px 0;
    }

    .caption {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <span>Feb 2024</span>
      <span>Wednesday</span>
    </div>

    <div class="puzzle">
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
      <div class="piece"></div>
    </div>

    <div class="footer">
      <div class="quote">“Tentang Kamu & Senja”</div>
      <div class="caption">Walaupun hanya sebentar kehadirannya selalu kunantikan.</div>
    </div>
  </div>
</body>
</html>
