<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Circuit Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #0f172a, #020617);
      overflow: hidden;
    }

    .circle {
      position: relative;
      width: 220px;
      height: 220px;
      border: 3px solid rgba(0, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 1s ease-in-out;
      box-shadow: 0 0 40px rgba(0,255,255,0.8), inset 0 0 20px rgba(0,255,255,0.3);
      background: radial-gradient(circle, rgba(0,255,255,0.1), transparent 70%);
    }

    .circle::before {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      border: 2px solid rgba(0, 255, 255, 0.4);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .circle::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: cyan;
      border-radius: 50%;
      box-shadow: 0 0 25px cyan, 0 0 50px cyan;
    }

    .menu {
      position: absolute;
      text-align: center;
      font-size: 18px;
      color: cyan;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      text-shadow: 0 0 15px cyan, 0 0 25px cyan;
    }

    .menu i {
      font-size: 32px;
      color: cyan;
      text-shadow: 0 0 20px cyan;
    }

    /* Circuit Lines */
    .circuit {
      position: absolute;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    path {
      fill: none;
      stroke: cyan;
      stroke-width: 2;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      filter: drop-shadow(0 0 6px cyan);
      transition: stroke-dashoffset 1.5s ease;
    }

    .bubble {
      position: absolute;
      background: rgba(0,255,255,0.15);
      border: 2px solid cyan;
      padding: 12px 22px;
      border-radius: 30px;
      color: cyan;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      cursor: pointer;
      box-shadow: 0 0 30px cyan, inset 0 0 15px rgba(0,255,255,0.3);
      backdrop-filter: blur(4px);
    }

    .submenu {
      position: absolute;
      display: flex;
      gap: 20px;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .submenu .btn {
      background: rgba(0,255,255,0.15);
      border: 2px solid cyan;
      padding: 10px 20px;
      border-radius: 20px;
      color: cyan;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px cyan;
    }

    /* Active states */
    .active .circuit {
      opacity: 1;
    }
    .active .circuit path {
      stroke-dashoffset: 0;
    }
    .active .bubble {
      opacity: 1;
      pointer-events: auto;
    }
    .show-submenu .submenu {
      opacity: 1;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.6; }
    }
  </style>
  <script src="https://kit.fontawesome.com/4c74e5c6e3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="circle" id="circle">
    <div class="menu" id="menu">
      <i class="fas fa-home"></i>
      <span>Menu</span>
    </div>

    <!-- Circuits with menus -->
    <div class="circuit" id="circuit-right">
      <svg viewBox="0 0 200 120" width="200" height="120">
        <path d="M0,60 L60,60 L90,30 L140,30 L160,60 L200,60" />
      </svg>
      <div class="bubble" data-menu="KRS" style="left:220px; top:50%; transform:translateY(-50%);">KRS</div>
    </div>

    <div class="circuit" id="circuit-down">
      <svg viewBox="0 0 120 200" width="120" height="200">
        <path d="M60,0 L60,60 L30,90 L30,140 L60,160 L60,200" />
      </svg>
      <div class="bubble" data-menu="Nilai" style="top:220px; left:50%; transform:translateX(-50%);">Nilai</div>
    </div>

    <div class="circuit" id="circuit-left">
      <svg viewBox="0 0 200 120" width="200" height="120">
        <path d="M200,60 L140,60 L110,30 L60,30 L40,60 L0,60" />
      </svg>
      <div class="bubble" data-menu="Tugas" style="left:-120px; top:50%; transform:translateY(-50%);">Tugas</div>
    </div>

    <div class="circuit" id="circuit-up">
      <svg viewBox="0 0 120 200" width="120" height="200">
        <path d="M60,200 L60,140 L30,110 L30,60 L60,40 L60,0" />
      </svg>
      <div class="bubble" data-menu="Pengumuman" style="top:-120px; left:50%; transform:translateX(-50%);">Pengumuman</div>
    </div>

    <!-- Submenu -->
    <div class="submenu" id="submenu">
      <div class="btn" id="goBtn">Go</div>
      <div class="btn" id="exitBtn">Exit</div>
    </div>
  </div>

  <script>
    const circle = document.getElementById("circle");
    const menu = document.getElementById("menu");
    const submenu = document.getElementById("submenu");

    const menus = [
      { icon: "fas fa-book", text: "KRS", circuit: "circuit-right" },
      { icon: "fas fa-star", text: "Nilai", circuit: "circuit-down" },
      { icon: "fas fa-tasks", text: "Tugas", circuit: "circuit-left" },
      { icon: "fas fa-bullhorn", text: "Pengumuman", circuit: "circuit-up" },
    ];

    let current = -1;
    let rotation = 0;
    let selectedMenu = null;

    circle.addEventListener("click", () => {
      if (circle.classList.contains("show-submenu")) return; // jangan spin kalau submenu aktif

      circle.classList.remove("active");

      rotation += 360;
      circle.style.transform = `rotate(${rotation}deg)`;

      document.querySelectorAll(".circuit").forEach(c => c.classList.remove("active"));

      current = (current + 1) % menus.length;
      menu.innerHTML = `<i class="${menus[current].icon}"></i><span>${menus[current].text}</span>`;

      setTimeout(() => {
        circle.classList.add("active");
        document.getElementById(menus[current].circuit).classList.add("active");
      }, 1000);
    });

    // Klik menu bubble
    document.querySelectorAll(".bubble").forEach(bubble => {
      bubble.addEventListener("click", () => {
        selectedMenu = bubble.dataset.menu;
        circle.classList.add("show-submenu");
        submenu.classList.add("show");
      });
    });

    // Tombol Go
    document.getElementById("goBtn").addEventListener("click", () => {
      alert("Masuk ke menu: " + selectedMenu);
    });

    // Tombol Exit
    document.getElementById("exitBtn").addEventListener("click", () => {
      circle.classList.remove("show-submenu");
      submenu.classList.remove("show");
      selectedMenu = null;
    });
  </script>
</body>
</html>
