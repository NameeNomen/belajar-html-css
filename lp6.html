<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Dashboard</title>
  <style>
    body {
      background: #2d2a27; /* warna dasar coklat gelap */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 20px;
      text-align: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: #3b3734;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 200, 100, 0.5),
                  0 0 30px rgba(255, 200, 100, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 220, 150, 0.8),
                  0 0 50px rgba(255, 200, 100, 0.6);
    }

    .icon img {
      width: 60%;
      filter: drop-shadow(0 0 10px rgba(255, 220, 150, 0.8));
    }

    .label {
      margin-top: 8px;
      font-size: 14px;
      color: #ffdca8;
      text-shadow: 0 0 5px rgba(255, 200, 100, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </div>
      <div class="label">YouTube</div>
    </div>
    <div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Snapchat">
      </div>
      <div class="label">Snapchat</div>
    </div>
    <div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174863.png" alt="Pinterest">
      </div>
      <div class="label">Pinterest</div>
    </div>
  </div>
</body>
</html>
