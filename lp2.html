<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kalender November (cute)</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --card-bg: #fffaf8;
    --accent: #f7d6db;     /* soft pink */
    --accent-2: #f0efe8;   /* cream */
    --stroke: #c6bdbd;     /* border */
    --muted: #6b6063;
    --shadow: 0 8px 24px rgba(20,18,23,0.06);
    --radius: 18px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg,#fff 0%, #fcfbff 100%);
    font-family: "Quicksand", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    color:var(--muted);
    padding:24px;
  }

  .calendar-card{
    width: min(420px, 94vw);
    background:var(--card-bg);
    border-radius:var(--radius);
    padding:18px;
    border: 6px solid rgba(198,189,189,0.12);
    box-shadow: var(--shadow);
    display:grid;
    grid-template-columns: 1fr 130px;
    gap:12px;
    align-items:start;
  }

  /* Left: month box */
  .month-box{
    padding:12px 14px;
  }
  .month-title{
    font-size:22px;
    font-weight:600;
    color:#a27c8a;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .month-title .mono{
    font-size:12px;
    color:var(--muted);
    opacity:0.9;
  }

  /* calendar grid */
  .weekday-row{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:6px;
    margin-top:12px;
  }
  .weekday{
    text-align:center;
    font-size:11px;
    color: #9c8f92;
    letter-spacing:1px;
  }

  .days-grid{
    margin-top:8px;
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:8px;
    align-items:stretch;
  }
  .day{
    min-height:34px;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:var(--muted);
  }
  .day.other-month{
    opacity:0.22;
  }
  .day.circle{
    background:linear-gradient(180deg,#fff 0%, var(--accent-2) 100%);
    border:1px solid var(--stroke);
  }
  .day.highlight{
    background: linear-gradient(90deg,#ffdfe7 0%, #ffd3e2 100%);
    color:#8c2b45;
    font-weight:700;
    box-shadow: 0 6px 18px rgba(200,140,160,0.18);
    border-radius:10px;
  }

  /* Right: small calendar card + watermark cat */
  .side{
    padding:10px;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
  }
  .mini{
    width:100%;
    background:#fff;
    border-radius:12px;
    padding:10px;
    border:1px solid var(--stroke);
    text-align:center;
  }
  .mini .mini-title{
    font-size:14px;
    color:#b38b92;
    font-weight:600;
    margin-bottom:6px;
  }

  /* cat watermark bottom-right */
  .watermark{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    opacity:0.9;
  }
  .cat-svg{ width:86px; opacity:0.95; filter: drop-shadow(0 6px 16px rgba(110,100,120,0.06)); }

  /* responsive */
  @media (max-width:560px){
    .calendar-card{ grid-template-columns: 1fr; padding:14px; gap:10px; }
    .side{ flex-direction:row; justify-content:space-between; }
    .cat-svg{ width:72px }
  }
</style>
</head>
<body>

<div class="calendar-card" role="region" aria-label="Kalender November">
  <div class="month-box">
    <div class="month-title">
      <div>
        <div style="font-size:12px;color:#bdb2b5">SUN &nbsp;&middot;&nbsp; MON &nbsp;&middot;&nbsp; TUE</div>
        <div style="margin-top:6px; font-size:28px; letter-spacing:2px;">NOVEMBER</div>
      </div>
      <div class="mono">2025</div> <!-- year (JS will update if needed) -->
    </div>

    <div class="weekday-row" aria-hidden>
      <div class="weekday">Sun</div>
      <div class="weekday">Mon</div>
      <div class="weekday">Tue</div>
      <div class="weekday">Wed</div>
      <div class="weekday">Thu</div>
      <div class="weekday">Fri</div>
      <div class="weekday">Sat</div>
    </div>

    <div class="days-grid" id="daysGrid" aria-live="polite">
      <!-- generated by JS -->
    </div>
  </div>

  <div class="side">
    <div class="mini">
      <div class="mini-title">November</div>
      <div style="font-size:12px;color:#8b7f82">Highlight</div>
      <div style="margin-top:8px;">
        <div style="display:inline-block;background:#fff;border-radius:8px;padding:6px 10px;border:1px solid var(--stroke);font-weight:600;color:#8c2b45">16</div>
      </div>
    </div>

    <!-- cute cat svg -->
    <div class="watermark" aria-hidden>
      <svg class="cat-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="cute cat">
        <defs>
          <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#fff0f3"/><stop offset="1" stop-color="#ffeefe"/></linearGradient>
        </defs>
        <rect x="6" y="18" width="108" height="84" rx="18" fill="url(#g1)" opacity="0.95"/>
        <g transform="translate(12,10)" fill="#f6d7df" stroke="#bfa9b0" stroke-width="2">
          <path d="M40 10c-12 0-22 10-22 22 0 18 22 36 22 36s22-18 22-36c0-12-10-22-22-22z" fill="#fff"/>
          <circle cx="34" cy="28" r="4" fill="#4b4a4f"/>
          <circle cx="52" cy="28" r="4" fill="#4b4a4f"/>
          <path d="M40 40c4 4 10 4 14 0" stroke="#ffb6c1" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>
      </svg>
    </div>
  </div>
</div>

<script>
/*
  Simple generator: builds calendar for November of chosen year.
  You can change `year` and `highlightDay` below.
*/
(function(){
  const year = 2025;          // <-- ganti tahun kalau mau
  const monthIndex = 10 - 1;  // November (0-based index, Jan=0)
  const highlightDay = 16;    // tanggal yang mau disorot (atau null)

  // fill header year
  document.querySelector('.month-title .mono').textContent = year;

  const daysGrid = document.getElementById('daysGrid');

  // first day of this month
  const first = new Date(year, monthIndex, 1);
  const last = new Date(year, monthIndex + 1, 0); // last day object
  const daysInMonth = last.getDate();

  // day of week of first (0=Sun..6=Sat)
  const startDow = first.getDay();

  // previous month trailing days (optional)
  const prevLast = new Date(year, monthIndex, 0);
  const prevDays = prevLast.getDate();

  // total cells: we will show 6 rows (6*7=42) to keep grid stable
  const totalCells = 42;

  // build array of numbers and classes
  const cells = [];
  // leading days from prev month
  for(let i = startDow - 1; i >= 0; i--){
    cells.push({ num: prevDays - i, other:true });
  }
  // current month days
  for(let d=1; d<=daysInMonth; d++){
    cells.push({ num: d, other:false, highlight: (d===highlightDay) });
  }
  // trailing days to fill the rest
  while(cells.length < totalCells){
    const nextNum = cells.filter(c=>c.other && c.num>20).length + 1; // simple
    // safer: compute how many filled and push increasing
    const trailing = cells.length - (startDow + daysInMonth) + 1;
    cells.push({ num: trailing, other:true });
    if(cells.length>100) break;
  }

  // render
  daysGrid.innerHTML = cells.map(c=>{
    let classes = 'day';
    if(c.other) classes += ' other-month circle';
    if(c.highlight) classes += ' highlight';
    return `<div class="${classes}">${c.num}</div>`;
  }).join('');
})();
</script>
</body>
</html>
