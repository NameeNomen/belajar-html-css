<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette - Saltmverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 600px;
      text-align: center;
    }

    .preview {
      height: 160px;
      background: linear-gradient(135deg, #850e35, #ee6983, #ffc4c4, #fff5e4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .gradient-bar {
      height: 60px;
      background: linear-gradient(to right, #850e35, #ee6983, #ffc4c4, #fff5e4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      letter-spacing: 8px;
      color: white;
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }

    .colors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
    }

    .color-box {
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }

    .color1 { background: #850e35; }
    .color2 { background: #ee6983; }
    .color3 { background: #ffc4c4; color: #850e35; }
    .color4 { background: #fff5e4; color: #850e35; }
  </style>
</head>
<body>
  <div class="card">
    <!-- Gradient Preview -->
    <div class="preview">Saltmverse</div>
<br><br><br>
    <!-- Gradient Bar -->
    <div class="gradient-bar">GRADIENT</div>

    <!-- Colors -->
    <div class="colors">
      <div class="color-box color1">#850e35</div>
      <div class="color-box color2">#ee6983</div>
      <div class="color-box color3">#ffc4c4</div>
      <div class="color-box color4">#fff5e4</div>
    </div>
  </div>
</body>
</html>
